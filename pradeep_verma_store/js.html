<body>
    <script>
        var grade='C';  
var result;  
switch(grade)  
{  
case'A':  
{  
        result+="10";  
break;  
}  
case'B':  
{  
        result+=" 9";  
break;  
}  
case'C':  
{  
        result+=" 8";  
break;  
}  
default:  
    result+=" 0";  
}  
document.write(result);  
  
    </script>
