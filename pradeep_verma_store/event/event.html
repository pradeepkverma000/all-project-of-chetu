<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    <title>Event</title>
</head>
<body>
    <!-- .............................Mouse Event................................... -->
                                
    <!-- This is onclick function -->
    <input type="button" onclick="clickEvent()" value="Click Me!" class="btn btn-primary"> 
    
    <!-- This is ondblclick function -->
    <input type="button" ondblclick="dblClickEvent()" value="Double Click Me!" class="btn btn-primary"> 

    <!-- This is onmousedown function -->
    <input type="button" onmousedown="mouseDownEvent()" value="Mouse Down!" class="btn btn-secondary"> 

    <!-- This is onmouseup function -->
    <input type="button" onmouseup="mouseUpEvent()" value="Mouse Up!" class="btn btn-secondary"> 

    <!-- This is onmouseover function -->
    <input type="button" onmouseover="mouseOverEvent()" value="Mouse Over Me!" class="btn btn-warning"> 

    <!-- This is onmouseout function -->
    <input type="button" onmouseout="mouseOutEvent()" value="Mouse Out Me!" class="btn btn-warning"> 


    <script>
        function clickEvent(){
            document.write("You Clicked Me!");
        }

        function dblClickEvent(){
            document.write("You Double Clicked on Me!");
        }

        function mouseDownEvent(){
            document.write("You Down Mouse on Me!");
        }

        function mouseUpEvent(){
            document.write("You Up Mouse on Me!");
        }

        function mouseOverEvent(){
            document.write("You Over Mouse on Me!");
        }

        function mouseOutEvent(){
            document.write("You Out Mouse on Me!");
        }


    </script>
    </script>
    
</body>
</html>
