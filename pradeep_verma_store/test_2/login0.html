<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <!-- .............Navigation Bar.............. -->
    <div class="nav">
        <ul>
            <li><a class="active" href="#">HOME</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">ABOUT US</a></li>
            <li><a class="log" href="#">LOGIN</a></li>
            <li><a class="log" href="#">LOG OUT</a></li>
        </ul>
    </div>

<!-- ...............Login.................... -->

    <div class="container">
        <h1>Login Page</h1>
        <form>
            <div class="box">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" placeholder="Enter Email" required>
            </div>
            <div class="box">
                <i class="fa fa-key"></i>
                <input type="text" name="password" placeholder="Enter Password" required>
            </div>
           
            <button class="btn" type="submit">Login</button>
            <button class="res" type="reset">Reset</button>
            <button class="for" type="f_password">Forget Password</button>
        </form>
       
    </div>
    <script src="https://kit.fontawesome.com/7357388eee.js" crossorigin="anonymous"></script>  
</body>
</html>
