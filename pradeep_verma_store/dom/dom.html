<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    
    <title>Window Object</title>
</head>
<body>

    <input type="button" onclick="a()" value="Click Me!" class="btn btn-success">
    <input type="button" onclick="b()" value="Click Me Too!" class="btn btn-primary">
    <input type="button" onclick="c()" value="Me Too!" class="btn btn-warning">

    <script>

        function a(){
            alert("Why you Clicked Me?")
        }
        function b(){
            confirm("This is Confirmation Message, Are you ready to delete Database?")
        }
        function c(){
            setTimeout(  
            function(){  
            alert("Welcome in Chetu after 5 Second")},5000);  
        }

    </script>
    
</body>
</html>
